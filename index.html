<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component || Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      class="pattern-top"
      src="./images/bg-pattern-top.svg"
      alt="Top Pattern"
    />
    <main class="container">
      <article class="grid">
        <!-- Card and Image part -->
        <div class="card-pattern">
          <img
            class="card-pattern-image"
            src="./images/bg-pattern-card.svg"
            alt="Card patter"
          />

          <img class="image-victor" src="./images/image-victor.jpg" alt="" />
        </div>

        <!-- Information About Victor -->
        <section class="victor-info">
          <h3 class="victor-name">
            Victor Crest <span class="victor-age">26</span>
          </h3>
          <h4 class="victor-city">London</h4>
        </section>

        <!-- Number Part -->

        <section class="numbers">
          <ul>
            <li class="number-bold">80K</li>
            <li class="number-text">Followers</li>
          </ul>
          <ul>
            <li class="number-bold">803k</li>
            <li class="number-text">Likes</li>
          </ul>
          <ul>
            <li class="number-bold">1.4k</li>
            <li class="number-text">Photos</li>
          </ul>
        </section>
      </article>
    </main>
    <img
      class="pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="Bottom Pattern"
    />
  </body>
</html>
